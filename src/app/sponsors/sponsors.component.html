<div class="sponsor page-container black-text">

  <div class="nav-top">
    <a routerLink="/events"><i class="material-icons black-text">keyboard_arrow_up</i></a>
  </div>

  <div class="page-content">
    <div *ngIf="!isHome()" class="page-title iblack-text">PREVIOUS SPONSORS<br /><br /></div>

    <div class="center-align monserrat">
      <div>
        <h4 *ngIf="isHome()" class=" iblack-text">
          <b>OUR PROUD SPONSORS</b>
        </h4>
        <div class="row center-align">
          <div class="col sponsor-item" *ngFor="let sponsor of sponsors.main">
            <div class="image"><img src="{{ sponsor.image }}" /></div>
            <div class="title">{{ sponsor.name }}</div>
          </div>

          <span *ngIf="!isHome()">
            <div class="col sponsor-item" *ngFor="let sponsor of sponsors.all">
              <div class="image"><img src="{{ sponsor.image }}" /></div>
              <div class="title">{{ sponsor.name }}</div>
            </div>
          </span>
        </div>
        <br /><br />
        <a *ngIf="isHome()" routerLink="/sponsors" class="mbtn ">SEE ALL SPONSORS</a>
        <a *ngIf="!isHome()" routerLink="/contact-us" class="mbtn">WANT TO SPONSOR? - CONTACT US</a>
        <br /><br /><br />
      </div>
    </div>
  </div>

  <div class="nav-down">
    <a routerLink="/about"><i class="material-icons black-text">keyboard_arrow_down</i></a>
  </div>
</div>
