<div class="incident page-container vermilion black-text monserrat">

  
  <div class="page-content">
    <br /><br /><br />
    <h1 class="page-title">HAPPENING NOW</h1>
    <div class="status">
      {{ happeningNowStatus }}
    </div>
    <div *ngFor="let event of happeningNow" class="event-item row">
      <div class="col s12 m9 push-m3 azuki name">
        {{ event.event_name }}
      </div>
      <div class="col s12 m3 pull-m9 info">
        {{ event.event_time }} <br />
        at <b>{{ event.event_location }}</b>
      </div>
    </div>
    <br />

    <h1 class="page-title">COMING UP</h1>
    <div class="status">
      {{ comingUpStatus }}
    </div>
    <div *ngFor="let event of comingUp" class="event-item row">
      <div class="col s12 m9 push-m3">
        <div class="name azuki">{{ event.event_name }}</div>
        <div *ngIf="event.event_description" class="desc">
          {{ event.event_description }}
        </div>
      </div>
      <div class="col s12 m3 pull-m9 info">
        {{ event.event_time }} <br />
        at <b>{{ event.event_location }}</b>
      </div>
    </div>

    <br />

    <app-footer *ngIf="isMobile()"></app-footer>

    <br />
  </div>

</div>
