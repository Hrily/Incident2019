<div class="testimonials ipink">
  <span class="qoute-char">
    <i id="qoute-char" class="material-icons iblack-text">format_quote</i>
  </span>
  <div class="testimonials-container">
    <ul>
      <li class="testimonial" *ngFor="let testimonial of testimonials">
        <div class="block">
          <div class="image">
            <img src="{{testimonial.image}}"/>
          </div>
          <div class="content">
            <div class="text poppins iwhite-text">{{testimonial.text}}</div>
            <div class="author iblack-text">- {{testimonial.author}}</div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
