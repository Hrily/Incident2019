<div *ngIf="isDevMode()">

  <div class="incident page-container japanese-violet white-text">

    <div class="nav-top">
      <a routerLink="/icare"><i class="material-icons white-text">keyboard_arrow_up</i></a>
    </div>
    
    <div class="page-content">

      <div class="page-title">EVENTS</div>
      <a href="javascript: () => { history.back(); }" class="back-link monserrat white-text">
        &lt; Back to Events
      </a>

      <!-- <div class="events-listing row">
        <div class="col s12 m4" *ngFor="let item of list">
          <a *ngIf="listIsCategory()" href="events#{{ item.hash }}" class="poppins iblack-text iwhite">
            <div class="icon" [innerHTML]="item.icon"></div>
            <div class="title">{{ item.name }}</div>
          </a>
          <a *ngIf="!listIsCategory()" 
            [attr.data-target]="item.hash" class="modal-trigger poppins iblack-text iwhite">
            <div class="icon" [innerHTML]="item.icon"></div>
            <div class="title">{{ item.name }}</div>
          </a>
        </div>
      </div> -->

      <div class="category-list events-listing row active">
        <div class="col s12 m6" *ngFor="let item of categories">
          <a href="events#{{ item.hash }}" class="poppins iblack-text iwhite" [style.backgroundImage]="'url('+ item.img +')'">
            <div class="title white-text">{{ item.name }}</div>
          </a>
        </div>
      </div>

      <div *ngFor="let key of eventKeys">
        <div class="{{ key }}-list events-listing row">
          <div class="col s12 m6" *ngFor="let item of events[key]">
            <a [attr.data-target]="item.hash" class="modal-trigger monserrat">
             <!-- <div class="icon white-text" [innerHTML]="item.icon"></div>-->
              <div class="date white-text">{{ item.date }}</div>
              <div class="date white-text"> {{ item.prizes }}</div>
              <div class="title1 white-text">{{ item.name }}</div>
            </a>
          </div>
        </div>
      </div>

      <div *ngFor="let key of eventKeys">
        <div *ngFor="let item of events[key]">
          <div id="{{item.hash}}" class="modal bottom-sheet">
            <div class="modal-content black-text">
              <h4>{{ item.name }}</h4>
              <p>{{ item.desc }}</p>
            </div>
          </div>
        </div>
      </div>

      <br /><br /><br />

    </div>

    <div class="nav-down">
      <a routerLink="/sponsors"><i class="material-icons white-text">keyboard_arrow_down</i></a>
    </div>

  </div>

</div>

<div *ngIf="!isDevMode()" class="events-stay-tuned page-container poppins white-text">
  <div>
    <h2 class="page-title">Coming Soon. Stay tuned...</h2>
    <br /><br />
    <a routerLink="/" class="mbtn mbtn-white">RETURN TO HOME</a>
  </div>
</div>
